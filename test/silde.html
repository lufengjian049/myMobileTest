<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/test.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.container{
			    position: relative;
			    height: 300px;
			    overflow-x: hidden;
			  }
			.left,.right{
			    top: 0;
			    bottom: 0;
			    position: absolute;
			 }
			 .left{
			     left: 0;
			     z-index: 1;
			     width: 150px;
			     background:blue;
			 }
			 .right{
			     left: 0;
			     z-index: 2;
			     width: 300px;
			    background: red;
			 }
		</style>
		<script type="text/javascript">
			$(function(){
				var $container=$("#container");
				 new Drawer({
				    dir: "right",//菜单位于右边，默认值为左边，按照实际须要设置
				    container: $container,//总容器
				    nav: $container.children(".left"),//菜单栏
				    main: $container.children(".right")//主界面            
				 });
			});
		</script>
	</head>
	<body>
		<div id="container" class="container">
			<div class="left">菜单</div><!--左侧菜单-->
			<div class="right">主界面主界面主界面主界面主界面主界面主界面主界面主界面主界面主界面主界面主界面主界面主界面主界面主界面主界面主界面</div>
		</div>
	</body>
</html>
